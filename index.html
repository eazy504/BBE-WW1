<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nation Sim Map Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Menu Bar -->
  <div id="menu-bar">
    <div>
      <button class="menu-button" data-tab="admin">Admin</button>
      <button class="menu-button" data-tab="none">Hide Tools</button>
    </div>
    <div id="zoom-display">Zoom: 100%</div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-tools" class="menu-panel">
    <label for="paint-color">Paint Color:</label>
    <input type="color" id="paint-color" value="#133899" />
    <span id="hex-display">#133899</span>
  </div>

  <!-- Scrollable and pannable map wrapper -->
  <div id="map-scroll-wrapper">
    <div id="map-container"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
