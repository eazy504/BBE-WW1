<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBE Nations Minigame</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Menu bar at the top -->
  <div id="menu-bar">
    <div id="tool-selector">
      <button onclick="setTool('brush')">Brush</button>
      <button onclick="setTool('bucket')">Bucket</button>
      <button onclick="setTool('bucket-eraser')">Bucket Eraser</button>
    </div>
    <input type="color" id="color-picker" />
    <div id="zoom-display">Zoom: 100%</div>
  </div>

  <!-- Canvas container for the tile map -->
  <div id="canvas-container">
    <canvas id="mapCanvas"></canvas>
  </div>

  <!-- Main game script -->
  <script src="main.js"></script>
</body>
</html>
