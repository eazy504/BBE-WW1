<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBE Nations Minigame</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menu-bar">
    <label for="paint-color">Color:</label>
    <input type="color" id="paint-color" value="#133899" />
    <span id="hex-display">#133899</span>
    <div id="tool-selector">
      <label><input type="radio" name="tool" value="brush" checked /> Brush</label>
      <label><input type="radio" name="tool" value="bucket" /> Bucket</label>
    </div>
    <div id="zoom-display">Zoom: 100%</div>
  </div>
  <canvas id="map-canvas"></canvas>
  <script src="main.js"></script>
</body>
</html>
