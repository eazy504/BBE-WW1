<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nation Sim Canvas Map</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menu-bar">
    <div>
      <button class="menu-button" data-tab="admin">Admin</button>
    </div>
    <div id="zoom-display">Zoom: 100%</div>
  </div>

  <div class="menu-panel" id="admin-tools">
    <label>Paint Color:
      <input type="color" id="paint-color" value="#133899" />
    </label>
    <span id="hex-display">#133899</span>
  </div>

  <div id="map-scroll-wrapper">
    <canvas id="map-canvas" width="72180" height="33840"></canvas>
  </div>

  <script src="main.js"></script>
</body>
</html>
